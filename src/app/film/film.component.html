<header class="masthead" style="background-color: black;">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-md-10 col-lg-8 mx-auto">
                <div class="site-heading d-md-flex align-items-center" style="padding: 100px 0;">
                    <img src="{{film.imageUrl}}" class="mr-md-5 rounded" style="width: 244px; height: 364px;" alt="Poster de {{film.titre}}"/>
                    <div>
                        <h1 style="font-size: 50px;">{{film.titre}}</h1>
                        <p>{{film.genre}}</p>
                    </div>    
                </div>
            </div>
        </div>
    </div>
</header>

<div class="container">
    <h3>Synopsis</h3>
    <p>{{film.synopsis}}</p>
    <p>Date de sortie : {{film.dateSortie}}</p>
    <p>Réalisateur : {{film.realisateur}}</p>
    <p>Durée du film : {{film.duree}} minutes</p>
</div>
